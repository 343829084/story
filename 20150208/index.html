别哭了，你去找松鼠爷爷，告诉他妈妈不小心把腿摔了，请他快来看看。”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150208/img/04_10fff52.jpg",text:"怕怕哭着说：“不行不行，我怕！” 妈妈说：“别怕，妈妈教你一个好办法：你害怕的时候就大声说‘我是最勇敢的小猴子，我不怕！’这样你就不害怕了。”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150208/img/05_eb026aa.jpg",text:"松鼠爷爷的诊所其实就在怕怕家旁边的大树上，树上有一条毛毛虫，怕怕平时最害怕毛毛虫了，这回吓得浑身哆嗦。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150208/img/06_99ff59c.jpg",text:"可是想起妈妈难受的样子，怕怕对自己说：“我一定要找到松鼠爷爷，给妈妈看腿！”  于是怕怕大喊：“我是最勇敢的小猴子，我不怕！” 然后他慢慢地从毛毛虫旁边爬了上去。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150208/img/07_3c266e2.jpg",text:"到了树顶，怕怕喘了一口大气，轻轻地敲了敲门：“松鼠爷爷！松鼠爷爷！妈妈把腿摔坏了，您快来看看吧！”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150208/img/08_c5ea00a.jpg",text:"松鼠爷爷开门一看——原来是怕怕！惊讶地说：“怕怕，你是自己来的呀，真是个好孩子！快走，我跟你去看妈妈！”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150208/img/09_83cec96.jpg",text:"松鼠爷爷到了怕怕家，帮妈妈敷上了药，妈妈的腿很快就好了。"}]})}();</script></body></html>
