/7vihhr.com1.z0.glb.clouddn.com/story/20150301/img/04_5bb60a3.jpg",text:"狐狸再尝试了几次，都没有成功。最后，它决定放弃了。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150301/img/05_b497ed3.jpg",text:"狐狸看着大串大串的葡萄，很是无奈，然后它昂起头，边走边说：“我敢肯定它是酸的。”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150301/img/06_2269693.jpg",text:" 正要摘葡萄的孔雀跟长颈鹿听了狐狸的话也不摘了：“既然是酸的那就不吃了。”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150301/img/07_26d4376.jpg",text:"猴子听了说：“我种的葡萄肯定是甜的。”说着便摘了一串吃了起来，吃得非常香甜。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150301/img/08_91d9228.jpg"}]})}();</script></body></html>
