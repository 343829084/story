了过来，对大伙儿说：“伙计们，别痴人说梦了！这场面我见得多了，哪里是什么烧海呀！这只不过是太阳从海面出来，把海水染红罢了，而你们天天睡懒觉，当然就看不到日出了。”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150206/img/06_11629c6.jpg",text:"听了公鸡的一席话，大家面面相觑，顿时兴致大减。又等了好一阵子，海水依旧没有发烫。于是大家快快地四散开去。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150206/img/07_6395dae.jpg",text:"而那位夸口的山雀呢？它早已躲回了巢里，一连好几天都不敢出来。它的大话闹得满城风雨，结果却丢尽了面子。"}]})}();</script></body></html>
