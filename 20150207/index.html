7vihhr.com1.z0.glb.clouddn.com/story/20150207/img/05_a55de7e.jpg",text:"尽管他累得浑身是汗，但丝毫没有伤着筋骨。蚂蚁们纷纷围上来，赞扬他的献身精神。达里不住地说：“为了大家，没什么！”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150207/img/06_9581afe.jpg",text:"不知哪位蚂蚁别出心裁，向蚂蚁国王建议举行举重比赛，蚂蚁国王欣然同意，达里不负众望取得了举重冠军，获得蚂蚁国大力士称号。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150207/img/07_82e4411.jpg",text:"当他拿到金光闪闪的奖脾时，心里异常激动。心想，以前我卖了那么大的力气，谁给过我奖励？看来我应该注意节省力气，留着重大比赛时才用。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150207/img/08_0486c7a.jpg",text:"从此，达里再也不像以前那样卖力气地干活了。不是装病，就是装装样子，不肯多花一点儿力气。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150207/img/09_b3f779a.jpg",text:"当第二次举重比赛开始的时候，蚂蚁达里自然信心十足，可是万万没想到，他连去年纪录的一半也没达到，而平时不起眼的、默默劳动的星星却得了冠军。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150207/img/10_60c4603.jpg",text:"蚂蚁国轰动了，蚂蚁们高高举起星星向他祝贺，当蚁王向星星发授奖牌的时候，达里溜到一个角落里，哇哇大哭起来。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150207/img/11_4cad0c3.jpg",text:"直到很久很久以后，蚂蚁达里才明白：投机取巧，处处偷懒，身上的力气会消失的，所以才失去了当大力士的资格。"}]})}();</script></body></html>
