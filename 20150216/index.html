哥，熊大哥傻乎乎地说:“长眼睛是看人家的，怎么会看见自己呢，除非是自己的眼睛长在别人的脑袋 上。”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150216/img/04_04f3aab.jpg",text:"鹿姑娘又去间兔妹妹，兔妹妹说:“听说用镜子一照就能看见自己，但哪儿有镜子我也不知道。”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150216/img/05_e6bffc2.jpg",text:"总算找到了能看见自己的办法，鹿姑娘挺高兴。这时，飞来一只老鹰，鹿姑娘仰头问：“鹰婶婶，你知道哪儿有镜子吗？” 鹰婶婶说:“知道呀。你在山里慢慢找，什么时候累得渴了，就找到镜子了。”"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150216/img/06_7fd21c4.jpg",text:"鹿姑娘谢了鹰婶婶，就在长白山里找开了。它钻密林，爬高山，攀总崖，越深沟。找啊，找啊，也没找到能看见自己脸上灰尘的镜子。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20150216/img/07_e5ad394.jpg",text:"这天，它走得又饥又渴，发现林子边上有一池清清的泉水，便奔过去喝水，猛然发现水里也有一个鹿姑娘。它明白了，这就是一面能照见自己的镜子啊！"}]})}();</script></body></html>
