r.com1.z0.glb.clouddn.com/story/20160108/img/04_3020ae4.jpg",text:"有一年，戴盆姑娘的母亲过世了，继母非常讨厌她，经常虐待她，对她一点都不好。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20160108/img/05_285aef9.jpg",text:"戴盆姑娘最后决定离家出走，不小心掉到河里了。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20160108/img/06_23581b0.jpg",text:"幸好被路过的一个将军救起，还收留她在将军府工作。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20160108/img/07_5ec42f7.jpg",text:"将军有个儿子，特别喜欢戴盆姑娘的善良、体贴。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20160108/img/08_53c380e.jpg",text:"将军知道了此事，特别反对，举行选美大赛准备给儿子娶妻，并告诉戴盆姑娘让她离开。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20160108/img/09_a6dedfb.jpg",text:"将军儿子深爱着戴盆姑娘，决定和戴盆姑娘私奔，一起离开将军府。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20160108/img/10_054282e.jpg",text:"在离开的时候，戴盆姑娘摔了一跤，盆子竟然掉下来了，这时，大家才看到她的脸长得像仙女一样。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20160108/img/11_54bf396.jpg",text:"将军很高兴，他后悔不该以貌取人，终于答应了他们的婚事，戴盆姑娘和将军公子过着幸福快乐的日子。"},{img:"http://7vihhr.com1.z0.glb.clouddn.com/story/20160108/img/12_514a64e.jpg"}]})}();</script></body></html>
